<!DOCTYPE html>
<html>

<head>
    <title>HUDZIK TAK O</title>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <div id="ui">
        <div class="playerStats">
    


            <div class="speedometer">
            
                <div class="text">
                        <span class="speed"></span>
                        <div class="kmh">mph</div>
                </div>
            </div>

            <div class="huds">
                <div class="hud dashboard">

                </div>
            </div>

            <div class="vert-stat" id="car">
                <div class="bg" id="carbg"></div>
                <img src="img/car.png">
            </div>
            <div class="vert-stat" id="fuel">
                <div class="bg" id="fuelbg"></div>
                <img src="img/fuel.png">
            </div>
          
            <div class="vert-stat" id="engine">
                <div class="bg" id="enginebg"></div>
                <img src="img/onoff.png">
            </div>
            <div class="vert-stat" id="lock">
                <div class="bg" id="lockbg"></div>
                <img src="img/unlocked.png">
            </div>

            <div class="status" id="huddd">
                <div id="bgg">
                    <div class="displayText">

                        <span id="streetDisplay" class="streetDisplay"></span>
                        <div class="allvoice">
                            <div class="vert-stat2" id="voice">
                                <div class="border"></div>
                                <div class="bg"></div>
                                <img src="img/speaker2.png">
                            </div>
                        </div>
                        <div class="date">
                    
                        </div>
                    </div>
                  
                </div>
                <div class="player-stats">
                    <div class="player-stat" id="armor">
                        <div class="bg" id="armorbg"></div>
                        <img src="img/kamza.png">
                    </div>

                    
                    <div class="player-stat" id="water">
                        <div class="bg" id="waterbg"></div>
                        <img src="img/underwater.png">
                    </div>
                </div>
               
            </div>
           
       
        </div>
    

    </div>

</body>

</html>
